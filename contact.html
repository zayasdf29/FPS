<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fuentes Plumbing Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b0e0e6, #ffffff);
        }
        header {
            background: navy;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
        }
        .contact-details {
            margin: 20px 0;
        }
        .contact-details a {
            color: navy;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        .contact-form button {
            background: navy;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0000ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="contact-details">
            <p>Call us: <a href="tel:2142812165">214-281-2165</a></p>
            <p>Email us: <a href="mailto:Lfuentesfps@gmail.com">Lfuentesfps@gmail.com</a></p>
            <p>Facebook: <a href="https://www.facebook.com/FuentesPlumbingservices" target="_blank">Fuentes Plumbing Services</a></p>
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Your Phone Number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you! We will contact you soon.');
        });
    </script>
</body>
</html>
